workflows:
  build-android:
    name: Build Android APK & AAB (Free Tier)
    instance_type: mac_mini  # âœ… This is supported in the free tier
    max_build_duration: 60
    environment:
      vars:
        NODE_VERSION: 18
      node: $NODE_VERSION
    scripts:
      - npm ci
      - npm install -g expo-cli eas-cli
      - npx eas build --platform android --profile preview --non-interactive
    artifacts:
      - build/**/*.apk
      - build/**/*.aab
